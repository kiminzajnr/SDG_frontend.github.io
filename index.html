<!DOCTYPE html>
<html lang="en-US">
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Covid19,BuildforSDGs,SDGs,novel,coronavirus">
	<meta name="description" content="Covid19 estimator">
	<meta name="author" content="Erick Kiminza">
	<title>Covid19 Estimato</title>
	<link rel = "stylesheet" style type="text/css" href="style.css">
</head>
<body text="white">

		<h1>Covid19 Estimator</h1>
	<div>
		<form action="" class="form" method="post">
            <fieldset>
                
                <label for="data-region">Region:</label><br>
                <input type="text" data-region="Region" id="data-region" placeholder="Africa" required><br>

                <label for="data-avgAge">Region Average age:</label><br>
                <input type="number" id="data-avgAge" placeholder="Enter average age for this region" required><br>

                <label for="data-avgDailyIncomeInUSD">Region Average Daily Income (USD):</label><br>
                <input type="number" id="data-avgDailyIncomeInUSD" placeholder="Enter daily population income in USD" required><br>

                <label for="data-avgDailyIncomePopulation">Region Average Daily Income Population:</label><br>
                <input type="number" id="data-avgDailyIncomePopulation" placeholder="Enter average income population for this region" required><br>

                <label for="population">Population:</label><br>
                <input type="number" id="population" placeholder="Enter population for region/city..." required><br>

                <label for="data-time-to-elapse">Time To Elapse:</label><br>
                <input type="number" id="data-time-to-elapse" placeholder="Enter Time in Days/Weeks/Months..." required><br>

                <label for="data-reported-cases">Reported Cases:</label><br>
                <input type="number" id="data-reported-cases" placeholder="Home many reported cases?" required><br>

                <label for="data-total-hospital-beds">Total Hospital Beds:</label><br>
                <input type="number" id="data-total-hospital-beds" placeholder="How many availaible beds?" required><br>

                <label for="data-period-type">Period Type:</label><br>
                <select id="data-period-type" required>
                    <option value="Days">Days</option>
                    <option value="Weeks">Weeks</option>
                    <option value="Months">Months</option>
                </select>

                <input type="submit" value="Check Estimates" id="data-go-estimate">
            </fieldset>
        </form>
	</div>
	<footer>
		<p>The novel corona virus estimator - BuildforSDGs Andela assessment Project by Erick Kiminza, Copyright &copy; 2020</p></p>
	</footer>

</body>
</html>
